<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Book Store</title>

    <style>
        body{
          background: linear-gradient(135deg,#e0f2fe,#f8fafc);
          font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Navbar */
        .navbar{
          background: linear-gradient(90deg,#111827,#1f2937);
          box-shadow: 0 4px 12px rgba(0,0,0,.25);
        }
        .nav-link:hover{
          color:#38bdf8 !important;
        }

        .btn-new{
          background:#2563eb;
          border:none;
          padding:8px 18px;
          border-radius:30px;
          font-weight:600;
          transition:.25s;
        }
        .btn-new:hover{
          background:#1e40af;
          transform:translateY(-2px);
        }

        /* Register Card */
        .register-card{
          background:#ffffff;
          border-radius:18px;
          padding:35px;
          box-shadow:0 15px 35px rgba(0,0,0,.12);
          border:0;
        }

        .register-title{
          text-align:center;
          font-weight:800;
          margin-bottom:20px;
          color:#0f172a;
        }

        .form-label{
          font-weight:600;
          color:#334155;
        }

        .form-control{
          border-radius:12px;
          padding:10px 12px;
        }
        .form-control:focus{
          box-shadow:0 0 0 0.2rem rgba(37,99,235,.25);
        }

        .btn-submit{
          background:#2563eb;
          border:none;
          padding:10px 22px;
          border-radius:30px;
          font-weight:600;
          transition:.25s;
        }
        .btn-submit:hover{
          background:#1e40af;
          transform:translateY(-2px);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">SUPPLY MANAGEMENT SYSTEM</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Materials</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="my_books">My SupplyList</a></li>
            </ul>

            <a class="btn btn-new text-white" href="book_register">+ New Material</a>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-6">
    <div class="register-card">

        <h3 class="register-title">Add a New Supply</h3>

        <form th:action="@{/save}" method="post">
            <div class="mb-3">
                <label class="form-label">Material Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Material name">
            </div>

            <div class="mb-3">
                <label class="form-label">Material Type</label>
                <input type="text" class="form-control" name="author" placeholder="Enter Material Type">
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" name="price" placeholder="Enter price">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit text-white">Save Material in Supply</button>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
