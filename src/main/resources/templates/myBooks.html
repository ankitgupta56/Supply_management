<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

    <title>Book Store</title>

    <style>
        body{
          background: linear-gradient(135deg,#e0f2fe,#f8fafc);
          font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Navbar */
        .navbar{
          background: linear-gradient(90deg,#111827,#1f2937);
          box-shadow: 0 4px 12px rgba(0,0,0,.25);
        }
        .nav-link:hover{
          color:#38bdf8 !important;
        }

        .btn-new-book{
          background:#2563eb;
          border:none;
          padding:8px 18px;
          border-radius:30px;
          font-weight:600;
          transition:.25s;
        }
        .btn-new-book:hover{
          background:#1e40af;
          transform:translateY(-2px);
        }

        /* Table container card */
        .table-wrapper{
          background:#ffffff;
          padding:25px;
          border-radius:18px;
          box-shadow:0 15px 35px rgba(0,0,0,.12);
        }

        table thead{
          background:#f1f5f9;
        }
        table thead th{
          color:#0f172a;
          letter-spacing:.3px;
        }

        table tbody tr{
          transition:.2s ease;
        }
        table tbody tr:hover{
          background:#f8fafc;
          transform:scale(1.01);
        }

        /* Delete icon */
        .delete-icon{
          color:#ef4444;
          transition:.2s;
        }
        .delete-icon:hover{
          color:#b91c1c;
          transform:scale(1.2);
        }

        .page-title{
          margin-top:35px;
          font-weight:800;
          color:#0f172a;
          text-align:center;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">SUPPLY MANAGEMENT SYSTEM</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Materials</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="my_books">My SupplyList</a></li>
            </ul>

            <a class="btn btn-new-book text-white" href="book_register">
                + New Material
            </a>
        </div>
    </div>
</nav>

<h2 class="page-title">My Material Collection</h2>

<div class="container my-5 col-md-8">
    <div class="table-wrapper">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="b : ${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td class="text-center">
                    <a th:href="@{/deleteMyList/{id}(id=${b.id})}">
                        <i class="fa-solid fa-trash delete-icon"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
